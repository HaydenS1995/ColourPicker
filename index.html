<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Background Generator</title>
</head>


<body id="gradient">
    <nav class="navbar nav-bar-expand-lg navbar-darl bg-dark navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand brandtext" href="/ColourPicker/">
                <img src="images/colourpickerlogo.svg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Colour Picker
            </a>
    </nav>
    <div class="container">
        <div class="row col-xxl-12">
            <div class="col">
                <h1>Background Generator</h1>
                <div>
                    <input type="color" class="colour1" name="color1" value="#00FF00">
                    <input type="color" class="colour2" name="color2" value="#FF0000">
                </div>
                <h2 class="cssBackground">Current Background Generation</h2>
                <div>
                    <h3 class="selectedGradient"></h3><button onclick="copyBackground()">Copy</button>
                </div>
                <hr>
                <button id="Randomizer" class="randombutton btn btn-lg">Randomize background</button>
                <p><input type="color" class="colour3" name="color3" value="#000000"></p>
                <h2 class="cssTextColour">Current Font Colour</h2>
                <h2>Current Font Colour</h2>
                <h3 class="selectedGradient"></h3><button onclick="copyFontColour()">Copy</button>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
                <script type="text/javascript" src="script.js"></script>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
